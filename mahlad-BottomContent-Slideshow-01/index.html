<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Bottom Text Slideshow</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="style.css">
	<script src="js/html5shiv.js"></script>
	<script src="js/bottom-slide.js"></script>
</head>

<body>
	<div class="sl-btm">
		<div class="sl-btm-img">
			<img src="images/flower-0.jpg" >
			<img src="images/flower-1.jpg" >
			<img src="images/flower-2.jpg" >
			<img src="images/flower-3.jpg" >
		</div>
		<div class="sl-btm-prev"></div>
		<div class="sl-btm-next"></div>
		<div class="sl-btm-text">
			<span>spring flowers</span>
			<span>summer flowers</span>
			<span>bride flowers</span>
			<span>sunflowers</span>
		</div>
	</div>
</body>
</html>
